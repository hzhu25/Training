<div class="container" style="background-color: white;">
    <div class="alert alert-success" role="alert" *ngIf="deleteFlag">
        Genre Deleted Successfully!
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Options</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let g of genres; index as i">
                <td>{{i+1}}</td>
                <td>{{g.id}}</td>
                <td>{{g.name}}</td>
                <td><input type="button" class="btn btn-link" value="Add" [routerLink]="'/Admin/Add-Genre'"> &emsp; &emsp; <input type="button" class="btn btn-link" value="Delete" (click)="deleteGenre(g.id)"></td>
            </tr>
        </tbody>
    </table>
</div>
